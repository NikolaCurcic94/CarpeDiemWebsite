<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="vezba.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper wrapper">
        <a
          href="index.html"
          class="logo-div slide-down header__logo"
          style="--i: 1"
          ><img src="img/CarpeDiemWhite.png" alt="logo"
        /></a>

        <nav class="header__nav">
          <ul class="header__ul">
            <li class="header__li slide-down" style="--i: 2">
              <a
                href="pages/O-nama/index.html"
                class="link text-decoration-none"
                style="--i: 2"
                >O nama</a
              >
            </li>
            <li class="header__li slide-down" style="--i: 3">
              <a
                href="pages/Nasa-ponuda/index.html"
                class="link text-decoration-none"
                style="--i: 3"
                >Naša ponuda</a
              >
            </li>
            <li class="header__li slide-down" style="--i: 4">
              <a
                href="pages/Nas-tim/index.html"
                class="link text-decoration-none"
                style="--i: 4"
                >Naš tim</a
              >
            </li>
            <li class="header__li slide-down" style="--i: 5">
              <a
                href="pages/Galerija/index.html"
                class="link text-decoration-none"
                style="--i: 5"
                >Galerija</a
              >
            </li>
            <li class="header__li slide-down" style="--i: 6">
              <a
                href="pages/Kontakt/index.html"
                class="link text-decoration-none"
                style="--i: 6"
                >Kontakt</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="hero-section"></div>
    </main>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      const links = document.querySelectorAll(".nav-links li");

      let menuOpen = false;

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        links.forEach((link) => {
          link.classList.toggle("fade");
        });
        if (!menuOpen) {
          hamburger.classList.add("open");
          menuOpen = true;
        } else {
          hamburger.classList.remove("open");
          menuOpen = false;
        }
      });
    </script>
  </body>
</html>
