<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/847d9cba98.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper wrapper">
        <a
          href="../../index.html"
          class="header__logo slide-down"
          style="--i: 1"
          ><img src="../../img/CarpeDiemWhite.png" alt="logo"
        /></a>

        <nav class="header__nav">
          <ul class="nav-links">
            <li class="header__li slide-down" style="--i: 2">
              <a
                href="../About-us/index.html"
                class="link text-decoration-none"
                style="--i: 2"
                >O nama</a
              >
            </li>
            <li class="header__li slide-down" style="--i: 3">
              <a
                href="../Our-offer/index.html"
                class="link text-decoration-none"
                style="--i: 3"
                >Naša ponuda</a
              >
            </li>
            <li class="header__li slide-down" style="--i: 4">
              <a
                href="index.html"
                class="link text-decoration-none"
                style="--i: 4"
                >Naš tim</a
              >
            </li>
            <li class="header__li slide-down" style="--i: 5">
              <a
                href="../Gallery/index.html"
                class="link text-decoration-none"
                style="--i: 5"
                >Galerija</a
              >
            </li>
            <li class="header__li slide-down" style="--i: 6">
              <a
                href="../Contact/index.html"
                class="link text-decoration-none"
                style="--i: 6"
                >Kontakt</a
              >
            </li>
          </ul>
          <div class="hamburger">
            <div class="menu-btn-burger"></div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <div class="imgBX">
            <img class="img-card" src="img/carpediemmaincrop.jpg" alt="img" />
          </div>
          <div class="content">
            <h4>Miroslav Babić</h4>
            <h5>Diplomirani Master sporta i fizičkog vaspitanja</h5>
          </div>
        </div>
        <div class="card">
          <div class="imgBX">
            <img class="img-card" src="img/CarepDiem-110.jpg" alt="img" />
          </div>
          <div class="content">
            <h4>Nikola Pavlović</h4>
            <h5>Diplomirani Master sporta i fizičkog vaspitanja</h5>
          </div>
        </div>
        <div class="card">
          <div class="imgBX">
            <img class="img-card" src="img/CarepDiem-53.jpg" alt="img" />
          </div>
          <div class="content" id="kps">
            <h4>Nikola Ćurčić</h4>
            <h5>Diplomirani Master sportske i terapijske fizičke aktivnosti</h5>
          </div>
        </div>
      </div>
    </main>

    <script>
      /*****************************Menu button**********************************/

      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      let menuOpen = false;

      hamburger.addEventListener("click", () => {
        if (!menuOpen) {
          hamburger.classList.add("open");
          menuOpen = true;
          navLinks.classList.add("nav-links--open");
        } else {
          hamburger.classList.remove("open");
          menuOpen = false;
          navLinks.classList.remove("nav-links--open");
        }
      });
    </script>
  </body>
</html>
