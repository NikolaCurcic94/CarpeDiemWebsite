<main>

    </main>
    
    <script src="js/leaflet.js"></script>       
    <script>
      /*****************************Menu button**********************************/

      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      const links = document.querySelectorAll(".nav-links li");

      let menuOpen = false;

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        links.forEach((link) => {
          link.classList.toggle("fade");
        });
        if (!menuOpen) {
          hamburger.classList.add("open");
          menuOpen = true;
        } else {
          hamburger.classList.remove("open");
          menuOpen = false;
        }
      });
    /*****************************Map**********************************/
         var myMap = L.map('map', {
        center: [44.81528196157618, 20.418752497461206],
        zoom: 15,
        doubleClickZoom: true,
        scrollWheelZoom: false,
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        { attribution:'© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(myMap);

        var marker = L.marker([44.81528196157618, 20.418752497461206]).addTo(myMap);

    </script>
